<html>
<head>
	<style>
		.div {
			background-color: cyan;
		}
		.a{
			background-color: green;
			color: white;
		}
		.b{
			background-color: blue;
			color: white;
		}
	</style>
</head>
<body>
	<div><h1><u>Project Management</u></h1></div>
	<div class="div">
		<table>
			<form>
				<tr>
					<td>Project Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Assigned to</td>
					<td><select>
						<option>Er Merry Patisson</option>
					</select></td>
				</tr>
				<tr>
					<td>Start Date</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>End Date</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Priority</td>
					<td><input type="radio" name="high">High
						<input type="radio" name="high">Average
						<input type="radio" name="high">Low</td>
				</tr>
				<tr>
					<td>Description</td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" name="Submit" class="a">
					<input type="reset" name="Clear" class="b"></td>
				</tr>
				</form>
		</table>
	</div>
</body>
</html>
