<html>
<head>
	<style>
		body{
		background-color:lightgreen;
		border-radius: 10px;
		}
		table{
		background-color: white;
    		opacity: 0.7;
		border-radius: 10px;
		border:1px;
		border-color:white;
		}
	</style>
</head>
<body align="center">
	<div>Step : 1 - Your Details :
	<table>
		<tr>
		<td>Name :</td>
		<td><input type="text" placeholder="First and Last name"><br></td>
		<br></tr>
			<tr>
			<td>Email :</td>
			<td><input type="email" placeholder="example@domain.com"></td>
			</tr>
		<tr>
		<td>Phone Number :</td>
		<td><input type="number" placeholder="+7046465749"></td>
		</tr>
	</div></table>

	<div>Step : 2 - Delievery Details :
	<table>
		<tr>
		<td>Address :</td>
		<td><textarea rows="5" cols"25"></textarea><br></td>
		<br></tr>
			<tr>
			<td>Post Code :</td>
			<td><input type="number"></td>
			</tr>
		<tr>
		<td>Country :</td>
		<td><input type="text"></td>
		</tr>
	</div></table>

	<div>Step : 3 - Card Details :
	<table>
		<tr>
		<td>Card Type :</td>
		<td><input type="radio">VISA
		<input type="radio">MASTERCARD
		<input type="radio">AM ex </td>
		<br></tr>
			<tr>
			<td>Card Number :</td>
			<td><input type="number"></td>
			</tr>
		<tr>
		<td>Name on card :</td>
		<td><input type="text"></td>
		</tr>
	</div></table>
	
	<input type="submit" align="center" value="BUY IT!">
</body>
</html>
